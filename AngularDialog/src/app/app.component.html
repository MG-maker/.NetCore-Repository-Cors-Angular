<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div >
  <button mat-raised-button (click)="openDialog('Add',{})" color="success">
    Add User 
</button> 

<table mat-table [dataSource]="MatdataSource" #mytable matSort class="mat-elevation-z8">

    <!--Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
              <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" > 
              
              <button mat-icon-button  (click)="openDialog('Update',element)">
                <mat-icon color="accent" title="Update User">edit</mat-icon>
              </button>
                <button mat-icon-button (click)="openDialog('Delete',element)">
                  <mat-icon color="warn" title="Delete User">delete</mat-icon>
            </button>
            </td>
          </ng-container>
                     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 5, 10, 20, 30, 50, 100]">
  </mat-paginator>
